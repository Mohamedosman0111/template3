<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/all.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/all.min.css">
  <link rel="stylesheet" href="/css/framework.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;400;700;900&family=Lato:ital,wght@1,300;1,700;1,900&family=Montserrat+Alternates:ital@0;1&family=Open+Sans:wght@400;600;800&family=Roboto:wght@300;400;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>DashBoard</title>
</head>
<body>
  <div class="page d-flex">
    <div class="sideBar bg-white p-20 p-relative">
      <h3 class="mt-0 text-c p-relative">Osman</h3>
      <ul>
        <li >
          <a class="active d-flex align-center c-balck fs-14 rad-6 p-10" href="index.html">
            <i class="fa-solid fa-chart-area"></i>
            <span>Home</span>
          </a>
        </li>
        <li >
          <a class="d-flex align-center c-balck fs-14 rad-6 p-10" href="index.html">
            <i class="fa-solid fa-gear"></i>
            <span>Setting</span>
          </a>
        </li>
        <li >
          <a class="d-flex align-center c-balck fs-14 rad-6 p-10" href="index.html">
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
          </a>
        </li>
        <li >
          <a class="d-flex align-center c-balck fs-14 rad-6 p-10" href="index.html">
            <i class="fa-solid fa-diagram-project"></i>
            <span>Projects</span>
          </a>
        </li>
        <li >
          <a class="d-flex align-center c-balck fs-14 rad-6 p-10" href="index.html">
            <i class="fa-solid fa-graduation-cap"></i>
            <span>Courses</span>
          </a>
        </li>
        <li >
          <a class="d-flex align-center c-balck fs-14 rad-6 p-10" href="index.html">
            <i class="fa-solid fa-user"></i>
            <span>Friends</span>
          </a>
        </li>
        <li >
          <a class="d-flex align-center c-balck fs-14 rad-6 p-10" href="index.html">
            <i class="fa-solid fa-file"></i>
            <span>Files</span>
          </a>
        </li>
        <li >
          <a class="d-flex align-center c-balck fs-14 rad-6 p-10" href="index.html">
            <i class="fa-solid fa-clipboard"></i>
            <span>Plans</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="content w-full">
      <div class="header space-between p-10 bg-white">
        <div class="search">
          <input type="search" placeholder="Type key Word" class="rad-6 p-5">
        </div>
        <div class="icons d-flex align-center">
          <span class="notification p-relative">
            <i class="fa-solid fa-bell"></i>
          </span>
          <img class="header-avatar" src="/photos/avatar.png" alt="">
        </div>
      </div>

      <h1 class="dash p-relative">Dashboard</h1>
      <div class="wrapper d-grid gap-20">
        <div class="welcome bg-white rad-10 txt-center-mobile block-mobile">
          <div class="welcome-intro p-20 space-between bg-eee">
            <div>
              <h2>Welcome</h2>
              <p class="c-gray pt-5 fs-14">Osman</p>
            </div>
            <img class="hide-mobile" src="/photos/welcome.png" alt="">
          </div>
          <img class="Welcome-photo2 " src="/photos/avatar.png" alt="">
          <div class="Welcome-body p-relative space-around p-20 mt-20 mb-20 block-mobile ">
            <div>
              Mohamed Osman
              <span class="d-block text-c c-gray mt-10 fs-14">Developer</span>
            </div>
            <div>
              80
              <span class="d-block text-c c-gray mt-10 fs-14">Projects</span>
            </div>
            <div>
              8500$
              <span class="d-block text-c c-gray mt-10  fs-14">Earned</span>
            </div>
          </div>
          <a href="profile.html" class="c-white bg-blue fs-14 button-style">Profile</a>
        </div>

      </div>

    </div>
  </div>
</body>
</html>
